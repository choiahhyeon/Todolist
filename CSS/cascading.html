<!DOCTYPE html>
<html>
    <head>
        <style>
            li{color: red;}
            #idel{color: blue !important;}
            .classsel{color: green;}
        </style>
    </head>
    <body>
        <ul>
            <li>HTML</li>
            <li id="idsel" class="classsel" style="color:powderblue">CSS</li>
            <li>Javascript</li>
        </ul>
        <ol>
            <li>style attribute</li>
            <li>id selector</li>
            <li>class selector</li>
            <li>tag selector</li>
        </ol>
    </body>
</html>
